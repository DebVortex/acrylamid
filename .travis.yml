language: python
python:
  - 2.6
  - 2.7
  - 3.2
install:
  - pip install --use-mirrors cram unidecode mako docutils "https://github.com/dag/attest/archive/master.tar.gz"
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install --use-mirrors translitcodec; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install --use-mirrors translitcodec; fi
  - python setup.py -q install
script:
  - python setup.py test
  - cram acrylamid/specs
branches:
  only:
    - master
notifications:
  irc:
    channels:
      - "irc.freenode.org#acrylamid"
    on_success: change
    on_failure: change
    template: "%{repository} (%{commit}) : %{message}, %{build_url}"
