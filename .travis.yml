language: python
python:
  - 2.7
  - 3.3
install:
  - pip install --use-mirrors cram mako Jinja2 markdown docutils Attest-latest
  - python setup.py -q install
script:
  - python setup.py test && cram specs/
branches:
  only:
    - master
    - /^feature\/.*$/
    - /^legacy\/.*$/
notifications:
  irc:
    channels:
      - "irc.freenode.org#acrylamid"
    on_success: change
    on_failure: change
    template: "%{repository} (%{commit}) : %{message}, %{build_url}"
