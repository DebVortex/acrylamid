www_root: http://localhost:8000/
ext_dir: [ext, ]
entries_dir: content/
entries_ignore: [drafts/*, ]
output_dir: output/
parser: Markdown
strptime: "%d.%m.%Y, %H:%M"

author: anonymous
website: http://example.org/
email: info@example.org
blog_title: A descriptive blog title
lang: de_DE
items_per_page: 12