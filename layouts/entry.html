<div class="posting">
    <div class="postheader">
        <h1 class="subject">
            <a href="{{ Post.url }}">{{ Post.title }}</a>
        </h1>
        <span class="date">{{ Post.date.strftime("%d.%m.%Y, %H:%M") }}</span>
    </div>
    <div class="postbody">
        {{ Post.body }}
    </div>
</div>
